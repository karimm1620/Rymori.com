<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Sign in & Sign up Form</title>
</head>

<body>

  <!-- loading animation start -->
  <div style="position: fixed; left: 45%; top: 50%; " class="loadingcontainer">
    <div class="loader"></div>
  </div>
  <!-- loading animation end -->

  <!-- animation loading st -->
  <div class="showbody">

    <!-- login pages start -->
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="halaman utama.html" class="sign-in-form">
            <h2 class="title">Masuk</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Atau Masuk dengan platform lain</p>
            <div class="social-media">
              <a href="https://google.com/login" class="social-icon">
                <img src="assets/images/google_logo_icon_.png"></img>
              </a>
              <a href="https://facebook.com" class="social-icon">
                <img src="assets/images/facebook_tile_logo_icon_.png"></img>
              </a>
              <a href="https://telegram.com" class="social-icon">
                <img src="assets/images/telegram_logo_icon_.png"></img>
              </a>
              <a href="https://github.com" class="social-icon">
                <img src="assets/images/github-logo_icon-icons.png"></img>
              </a>
            </div>
          </form>
          <form action="login pages.html" class="sign-up-form">
            <h2 class="title">Daftar</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">Atau Daftar menggunakan platform lain</p>
            <div class="social-media">
              <a href="https://google.com" class="social-icon">
                <img src="assets/images/google_logo_icon_.png"></img>
              </a>
              <a href="https://facebook.com" class="social-icon">
                <img src="assets/images/facebook_tile_logo_icon_.png"></img>
              </a>
              <a href="https://telegram.com" class="social-icon">
                <img src="assets/images/telegram_logo_icon_.png"></img>
              </a>
              <a href="https://github.com" class="social-icon">
                <img src="assets/images/github-logo_icon-icons.png"></img>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Belum mempunyai akun?</h3>
            <p>
              Daftar terlebih dahulu.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Daftar
            </button>
          </div>
          <img src="assets/images/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Sudah mempunya akun?</h3>
            <p>
              Silahkan masuk ke menu login.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Login
            </button>
          </div>
          <img src="assets/images/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <!-- login pages end -->

  </div>
  <!-- loading animation end -->

  <script src="app.js"></script>
</body>

</html>
